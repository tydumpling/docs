<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call或apply借用原型链</title>
</head>
<body>
  <script>
    let obj = {
      arr: [1, 45, 666, 345, 4234234,454]
    }

    Object.setPrototypeOf(obj, {
      maxNum() {
        return this.arr.sort((a,b) => b-a)[0] // sort排序，从大到小，获取第一位即时最大值
      }
    })
    console.log(obj.maxNum());

    let classes = {
      grade: {js: 80, vue: 100, node: 50, ajax: 90},
      // get监听arr
      get arr() {
        return Object.values(this.grade) // 获取所有的值
      }
    }

    // 修改this指向
    console.log(obj.maxNum.apply(classes));
  </script>
</body>
</html>
